<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <!-- Link to Noto Sans fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        Odin Library
      </div>
      <div class="input-module">
        <label class="unselectable" for="title">
          Book Title
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="input-module">
        <label class="unselectable" for="author">
          Author
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="input-module">
        <label class="unselectable" for="pages">
          Number of Pages
          <abbr title="required" aria-label="required">*</abbr>
        </label>
        <input type="text" id="pages" name="pages" pattern="^[0-9]+$" required>
      </div>
      <div class="input-checkbox">
        <input type="checkbox" id="readStatus" name="readStatus">
        <label class="unselectable" for="firstName">
          Already read?
        </label>
      </div>
      <button class="addbutton" type="button">Add Book</button>
    </div>
    <div class="body">
      <table class="booklist">
        <tr class="table-header">
          <th style="border-radius: 1em 0 0 0">Title</th>
          <th>Author</th>
          <th># of Pages</th>
          <th>Read</th>
          <th style="border-radius: 0 1em 0 0">Delete</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
